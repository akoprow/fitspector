<!doctype html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fitspector: serious workout analysis for curious athletes.</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- Auto-generated CSS for sprite files. -->
    <link rel="stylesheet" href="styles/sport-icons.css">
    <!-- endbuild -->
  </head>
  <body ng-app="fitspector">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Top navigation bar -->
    <div ng-include="'views/topbar.html'"></div>

    <!-- Main view -->
    <div class="container">
      <import-status></import-status>
      <div ng-view=""></div>
    </div>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-267768-13');
      ga('send', 'pageview');
    </script>

    <!-- build:js scripts/libs.js -->
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="libs/momentjs/moment.js"></script>
    <script src="libs/underscore/underscore.js"></script>
    <script src="libs/d3/d3.js"></script>

    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/angular-cookies/angular-cookies.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/angular-resource/angular-resource.js"></script>
    <script src="libs/angular-bindonce/bindonce.js"></script>
    <script src="libs/ngInfiniteScroll/ng-infinite-scroll.js"></script>
    <!-- endbuild -->

    <!-- TODO(koper) Do we prefer CDN over big chunk of JS? -->
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js"></script>

    <!-- --------------------------------------------------------------------------------------- -->
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>

    <!-- units -->
    <script src="scripts/models/distance.js"></script>
    <script src="scripts/models/intensity.js"></script>
    <script src="scripts/models/time.js"></script>
    <script src="scripts/models/pace.js"></script>
    <script src="scripts/models/zones.js"></script>

    <!-- models -->
    <script src="scripts/models/workout.js"></script>
    <script src="scripts/models/workout-types.js"></script>

    <!-- services -->
    <script src="scripts/services/auth.js"></script>
    <script src="scripts/services/data-provider-service.js"></script>
    <script src="scripts/services/workouts-provider-service.js"></script>

    <!-- directives -->
    <script src="scripts/directives/access-level.js"></script>
    <script src="scripts/directives/icon.js"></script>
    <script src="scripts/directives/sorting-ctrl.js"></script>
    <script src="scripts/directives/sport-icon.js"></script>

    <!-- directives for units -->
    <script src="scripts/directives/distance.js"></script>
    <script src="scripts/directives/elevation.js"></script>
    <script src="scripts/directives/hr.js"></script>
    <script src="scripts/directives/intensity.js"></script>
    <script src="scripts/directives/pace.js"></script>
    <script src="scripts/directives/steepness.js"></script>
    <script src="scripts/directives/time.js"></script>

    <!-- other directives -->
    <script src="scripts/directives/import-status.js"></script>
    <script src="scripts/directives/workouts-summary-by-sport.js"></script>
    <script src="scripts/directives/workout-gauge.js"></script>

    <!-- development directives; TODO(koper) Should not be included in production. -->
    <script src="scripts/directives/number-watchers.js"></script>
    <script src="scripts/directives/screen-size.js"></script>

    <!-- filters -->
    <script src="scripts/filters/date.js"></script>
    <script src="scripts/filters/time.js"></script>
    <script src="scripts/filters/workout-distance.js"></script>
    <script src="scripts/filters/workout-elevation.js"></script>
    <script src="scripts/filters/workout-intensity.js"></script>
    <script src="scripts/filters/workout-time.js"></script>

    <!-- controllers -->
    <script src="scripts/controllers/compare.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/navigation.js"></script>
    <script src="scripts/controllers/workouts.js"></script>

    <!-- app-level settings -->
    <script src="scripts/init.js"></script>
    <script src="scripts/routes.js"></script>
    <!-- endbuild -->
    <!-- --------------------------------------------------------------------------------------- -->
  </body>
</html>

<div class="gauge {{type}}">
  <div class="progress" ng-style="{'width': zones.gaugePercent(gaugeMax)}">
    <div ng-repeat="i in [0, 1, 2, 3, 4, 5, 6]"
         ng-style="{'width': zones.zonePercent(i)}"
         class="progress-bar progress-bar-z{{i}}">
    </div>
  </div>
  <div class="multiplier">
    <span ng-show="zones.gaugeMultiplicator(gaugeMax)"
          class="label label-default">
        <span ng-bind="zones.gaugeMultiplicator(gaugeMax)"></span>x
    </span>
  </div>
</div>

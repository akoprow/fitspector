<div class="workout-bands">
  <svg width="100%" ng-attr-height="{{height}}">
    <g class="bands" ng-attr-transform="translate({{margin.left}}, 0)"></g>
    <g class="time-axis" ng-attr-transform="translate(0, {{margin.top}})"></g>
    <g class="value-axis" ng-attr-transform="translate({{margin.left}}, 0)"></g>
  </svg>
  <workouts-summary-by-sport workouts="allWorkouts">
  </workouts-summary-by-sport>
</div>
